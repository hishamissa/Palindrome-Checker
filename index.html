<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1 id="title">Is It a Palindrome?</h1>
    <div id="main">
      <p id="sub-title">Enter a word to check if it's a palindrome</p>
      <div id="child">
        <form id="form" autocomplete="off">
          <label for="text-input"></label>
          <input type="text" id="text-input" placeholder="Ex. Kayak"></input>
          <button id="check-btn" type="submit" value="Check">Check</button>
        </form>
        <p id="result"><span class="bolded"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
